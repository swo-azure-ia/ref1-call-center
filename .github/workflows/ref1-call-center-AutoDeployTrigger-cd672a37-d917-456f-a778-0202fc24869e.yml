name: Trigger auto deployment for ref1-call-center

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'app/**'
    - '.github/workflows/ref1-call-center-AutoDeployTrigger-cd672a37-d917-456f-a778-0202fc24869e.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.REF1CALLCENTER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REF1CALLCENTER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REF1CALLCENTER_AZURE_SUBSCRIPTION_ID }}

