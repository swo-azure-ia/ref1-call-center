name: Trigger auto deployment for ref1-call-center

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/ref1-call-center-AutoDeployTrigger-cd672a37-d917-456f-a778-0202fc24869e.yml"

  # Allow mannually trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS_LAN_APP }}"

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/app
          registryUrl: swoaidemoregistry.azurecr.io
          registryUsername: ${{ secrets.REF1CALLCENTER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REF1CALLCENTER_REGISTRY_PASSWORD }}
          containerAppName: ref1-call-center
          resourceGroup: aoai_refer_art_rg
          imageToBuild: swoaidemoregistry.azurecr.io/ref1-call-center:${{ github.sha }}
          dockerfilePath: Dockerfile
          environmentVariables: STT_REGION=japaneast STT_RESOURCE_ID=${{ secrets.STT_RESOURCE_ID }} TEXT_ANALYTICS_ENDPOINT=${{ secrets.TEXT_ANALYTICS_ENDPOINT }} AOAI_ENDPOINT=${{ secrets.AOAI_ENDPOINT }} AOAI_MODEL=${{ secrets.AOAI_MODEL }} BASIC_AUTH_USER=${{ secrets.BASIC_AUTH_USER }} BASIC_AUTH_PASSWORD=${{ secrets.BASIC_AUTH_PASSWORD }}
